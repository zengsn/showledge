<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>首页 - 秀知识</title>

    <!-- Bootstrap -->
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">



    <!-- show-wechat-app style -->
    <style>
      html,
      body,
      #carousel-example-generic,
      .carousel-inner,
      .item {
        height: 100%;
        width: 100%;
      }

      .item img {
        border: 1px solid #333;
        margin-left: auto;
        margin-right: auto;
        width: 26%;
        height: 26%;
      }

      .carousel-caption {
        color: #333;
        position: fixed;
        top: 30px;
        left: -450px;
        font-size: 25px;
      }

    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body id="show-wechat-app"> 

    <div id="carousel-example-generic" class="carousel slide" data-interval="false">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
        <li data-target="#carousel-example-generic" data-slide-to="4"></li>
        <li data-target="#carousel-example-generic" data-slide-to="5"></li>
        <li data-target="#carousel-example-generic" data-slide-to="6"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="wechat-app-image/1-1.png">          
          <div class="carousel-caption">
            主页1-1 榜样动态
          </div>
        </div>
        <div class="item">
          <img src="wechat-app-image/1-2.png">
          <div class="carousel-caption">
            主页1-2 榜样笔记
          </div>
        </div>
        <div class="item">
          <img src="wechat-app-image/1-3.png">
          <div class="carousel-caption">
            主页1-3 榜样地图
          </div>
        </div>
        <div class="item">
          <img src="wechat-app-image/2-1.png">
          <div class="carousel-caption">
            信息页2-1 私信 
          </div>
        </div>
        <div class="item">
          <img src="wechat-app-image/2-2.png">
          <div class="carousel-caption">
            信息页2-2 私信
          </div>
        </div>
        <div class="item">
          <img src="wechat-app-image/2-3.png">
          <div class="carousel-caption">
            信息页2-3 系统通知
          </div>
        </div>
        <div class="item">
          <img src="wechat-app-image/3.png">
          <div class="carousel-caption">
            个人主页
          </div>
        </div>        

      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>         

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

  </body>
</html>
